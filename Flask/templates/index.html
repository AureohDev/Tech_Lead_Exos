<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hello my app</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light shadow-sm">
            <span class="navbar-brand mb-0 h1">Flask Api Book</span>
        </nav>
    <br>
    <div class="container">
        <div class="row">
           <div class="col-12 text-center">
               <h1 style="font-size: 24px;">Bienvenue sur mon Api Books avec Flask !</h1>
               <img src="/static/books.svg" class="img-fluid .w-100">
           </div>
           <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item"><span class="font-weight-bold">Hello</span> : /hello/{name}</li>
                    <li class="list-group-item"><span class="font-weight-bold">All Books (Json Amazon)</span> : /api/books</li>
                    <li class="list-group-item"><span class="font-weight-bold">Book by id (Book Array)</span> : /api/book/id/{id}</li>
                    <li class="list-group-item"><span class="font-weight-bold">Book by title (Json Amazon)</span> : /api/book/title/{title}</li>
                    <li class="list-group-item"><span class="font-weight-bold">Book by pages (Json Amazon)</span> : /api/book/pagecount/{pagecount}</li>
                </ul>
            </div>
        </div>
    </div>    

    </body>
</html>
